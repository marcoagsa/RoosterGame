<ion-content [fullscreen]="true" scrollY="false">

<ion-label class="title" color="danger">{{ pageTitle }}</ion-label>

<ion-card>
  <img class="img-rooster" [src]="gameLogo" />
</ion-card>


</ion-content>

<ion-footer class="ion-no-border">
  <ion-button
  class="ion-margin"
  expand="block"
  color="danger"
  shape="round"
  size="large"
  (click)="startGame()"> {{ startButtonLabel | titlecase }}</ion-button>
</ion-footer>
