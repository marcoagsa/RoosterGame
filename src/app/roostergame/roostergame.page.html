<ion-content [fullscreen]="true" scrollY="false">

  <ion-card >
    <ion-item lines="none">
      <ion-icon name="person-outline" slot="start" color="primary">
      </ion-icon>
      <ion-label> Next Player <ion-text [color]="player === 'X' ? 'primary' : 'danger' ">
        <b *ngIf="userIcon !== null && winner === null"> {{ userIsNext ? you : cpu }} </b>  </ion-text> </ion-label>
      <ion-icon name="laptop-outline" slot="end" color="danger">
      </ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-label slot="start" class="label--user"> {{ userWins }} </ion-label>
      <ion-label slot="end" class="label--cpu"> {{ cpuWins }} </ion-label>
    </ion-item>
  </ion-card>

  <ion-card [disabled]="winner !== null">
    <ion-grid >
      <ion-row>
        <ion-col size="4" class="border" *ngFor="let val of boardGamePositions; let i=index" >
          <app-rooster-icon [value]="val" (click)="makeMove(i)"></app-rooster-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-button
  class="ion-margin"
  expand="block"
  color="danger"
  shape="round"
  size="large"
  [disabled]="winner === null && !isDraw()"
  (click)="newGame()"> {{ newGameButtonLabel | titlecase }} </ion-button>

</ion-content>
